{% extends "layout.html" %}
{% block header %} <link rel="stylesheet" href="../static/top_page.css"/>  {% endblock%}

{% block body %}
<div id="capture">
    <header>
        <h1 class="title">Your top artists are:</h1>    
    </header>

    <div class = "container mt-3">
        {% for artists in range(0,10) %}
        <div class = "row justify-content-center m-0">
            <div class = "col-2 col-sm-1 pt-2 text-left" style="color: #FFFFFF;">
                {{ loop.index }}
            </div>
            <div class="col-4 col-sm-2 pt-2 ">
                <img src="{{pictures[artists]}}" alt = "picture of {{names[artists]}}">
            </div>
            <div class="col-6 col-sm-3 pt-2 align-items-center " style="color: #D4A017">
                {{names[artists]}}
            </div>
        </div>
        {% endfor %}
        <a href="#" id="downloadBtn" class="btn btn-outline-warning">Download</a>
    </div>
    
</div>

    
{% endblock %}
