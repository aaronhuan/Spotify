{% extends "layout.html" %}

{% block body%}
<h1>Get a recommended playlist now!</h1>

{% if message %}
    <div class="success-message">{{ message }}</div>
{% endif %}

{% if error %}
    <div class="error-message">{{ error }}</div>
{% endif %}

<form method = "post">
    <label for="name">playlist name</label>
    <input required name = "name" id ="name" type="text" placeholder="playlist!">
    <button type = "submit">create</button>
</form>

{% endblock %}
